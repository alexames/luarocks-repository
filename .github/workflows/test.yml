name: Test

on:
  workflow_call:
    inputs:
      dependencies:
        description: 'Space-separated luarocks packages to install from custom server'
        required: false
        type: string
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Lua and LuaRocks
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4 liblua5.4-dev luarocks

    - name: Install dependencies
      if: inputs.dependencies != ''
      run: |
        for pkg in ${{ inputs.dependencies }}; do
          luarocks install --local --lua-version 5.4 --server=https://alexames.github.io/luarocks-repository "$pkg"
        done

    - name: Install package locally
      run: luarocks make --local --lua-version 5.4

    - name: Run all tests
      run: |
        eval "$(luarocks path --lua-version 5.4)"
        cd tests
        find . -name 'test_*.lua' -type f | sort | while IFS= read -r test_file; do
          echo "Running $test_file..."
          lua5.4 "$test_file" || exit 1
        done

    - name: Report success
      run: echo "All tests passed!"
